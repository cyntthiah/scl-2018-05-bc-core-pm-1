<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
</head>

<body>
  <div class="container-fluid">
    <nav class="navbar navbar-expand-md bg-dark navbar-light">
      <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
      <h1>Decifrador Cesar </h2>
    </nav>
  </div>

  </br>
  <textarea id="espacios" rows="1"></textarea>
  <div class="form-group container-fluid">
    <label for="Peticion">Escriba su texto</label>
    <br>
    <textarea id="TextoIngresado" rows="4"></textarea>
    <div>
      <button id="Encode" class="btn btn-primary boton" onclick="ClickEncode()">Codificar</button>
      <button id="Decode" class="btn btn-primary boton" onclick="ClickDecode()">Descifrar</button>
      <button id="Limpiar" class="btn btn-danger boton" onclick="ClickLimpiar()">Limpiar</button>
    </div>
    <br>
    <label for="Resultado">Su resultado aqui:</label>
    <br>
    <textarea name="" id="TextoResultado" rows="4"></textarea>

    <br>
    <br>
    <div>


    </div>
  </div>
