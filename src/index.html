<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Caesar Cipher</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
</head>

<body>
  <div class="container">
    <nav class="navbar navbar-expand-md bg-dark navbar-light">
      <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
      <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
      <h1>Caesar Cipher</h1>
    </nav>
  </div>
    
  <br>
  
  <div class="container">
    <label for="Offset">Espacios a saltar</label>
    <br>
    <textarea id="espacios" rows="1"></textarea>
    <br>
    <label for="Peticion">Texto a Codificar</label>
    <br>
    <textarea id="TextoIngresado" rows="4"></textarea>
    <div>
      <button id="Encode" class="boton w3-border w3-hover-indigo" onclick="EncodeCaesar()">Codificar</button>
      <button id="Decode" class="boton w3-button w3-border w3-hover-indigo" onclick="DecodeCaesar()">Descifrar</button>
      <button id="Limpiar" class="boton w3-button w3-border w3-hover-indigo" onclick="ClickLimpiar()">Limpiar</button>
    </div>
    <br>
    <label for="Resultado">Su texto Secreto:</label>
    <br>
    <textarea name="" id="TextoResultado" rows="4"></textarea>
    
    <br>
    <br>
    <div></div>
  </div>
  
  <footer>
    <p>creado por: Cynthia Rojas</p>
    <p>Contacto :cyntthiah@gmail.com</p>
    <p>
      <strong>Note:</strong>Esta version de cifrado no permite emojis
    </p>
  </footer>
  
  <div id="root"></div>
  
  <script src="cipher.js"></script>
  <script src="index.js"></script>
</body>

</html>
